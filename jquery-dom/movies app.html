<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
</head>
<body>
  <h1>Movies App</h1>
    <form id="add-movie-form">
         <label for="title">Title:</label>
         <input type="text" id="title" required>
         <label for="rating">Rating:</label>
         <input type="number" id="rating" min="0" max="10" required>
         <button type="submit">Add Movie</button>
    </form>

  <h2>List</h2>
     <button id="sort-title-AZ">Sort by Title (A-Z)</button>
     <button id="sort-title-ZA">Sort by Title (Z-A)</button>
     <button id="sort-rating-Low">Sort by Rating (Low to High)</button>
     <button id="sort-rating-High">Sort by Rating (High to Low)</button>

  <div id="movies-list"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="moviesapp.js"></script>
</body>
</html>
